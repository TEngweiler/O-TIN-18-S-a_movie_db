version: "3.8"

services:
    app:
        build: .
        environment: 
            - DEBUG=True
            # Get variable from .env file -> ${variable}
            - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
        volumes:
            - .:/app
        ports:
            - 8000:8000
        command: python manage.py runserver 0.0.0.0:8000